<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <video src="./audio/Tajare%20haram.mp3" id="mytrack" ></video>     
        <nav>
            <div id="defaultBar">
                <div id="progressBar"></div>
            </div>
            <div id="buttons">
                <button type="button" id="playButton"></button>
                <button type="button" id="muteButton"></button>
                <span id="currentTime">0:00</span>/<span id="fullduration">fw</span>
            </div>
        </nav> 
    </div>
    <script src="main.js"></script>
</body>
</html>
